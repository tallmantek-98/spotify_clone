name: spotify_clone
description: "A Spotify clone project aimed at learning flutter, bloc, and a couple of other cool stuff."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  hydrated_bloc: ^9.1.5
  flutter_bloc: ^8.1.6
  path_provider: ^2.1.5
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg:
  firebase_core:
  firebase_auth:
  get_it:
  dartz:
  cloud_firestore:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
